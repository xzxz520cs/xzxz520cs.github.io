<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>游戏王概率计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #444;
            margin: 0.5em 0;
        }

        .container {
            max-width: 1200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        #condition {
            resize: none;
            height: 120px;
            font-family: monospace;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #45a049;
        }

        .deck-management,
        .card-inputs,
        .draw-settings,
        .condition-section,
        .results-section,
        .progress-section {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .deck-management {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .deck-management select,
        .deck-management input {
            flex: 1 1;
            min-width: 120px;
            font-size: 0.9em;
        }

        .deck-management button {
            flex: 0 1 auto;
            padding: 6px 8px;
        }

        #cardInputs {
            max-height: 400px;
            overflow-y: auto;
        }

        .card-input {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #ddd;
        }

        .card-input:last-child {
            border-bottom: none;
        }

        .card-input label {
            margin: 0;
            white-space: nowrap;
            font-size: 0.85em;
        }

        #deckPieChart {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto;
        }

        .draw-settings,
        .condition-section,
        .results-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 8px;
            align-items: center;
        }

        .result-row {
            padding: 6px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            padding: 8px;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
            }

            .deck-management {
                flex-direction: column;
                align-items: stretch;
            }

            .card-input {
                grid-template-columns: 1fr 1fr;
            }

            .card-input input[type="text"] {
                grid-column: span 2;
            }

            .results-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            button {
                width: 100%;
            }

            .deck-management button {
                width: 100%;
            }
            
            .card-input label {
                font-size: 0.8em;
            }
            
            .deck-management select,
            .deck-management input {
                min-width: 100%;
                font-size: 0.8em;
            }
            
            .deck-management {
                gap: 6px;
            }

            #condition {
                height: 100px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>游戏王概率计算器</h1>

        <!-- 卡组管理 -->
        <div class="deck-management">
            <select id="deckList">
                <option value="">选择卡组</option>
            </select>
            <input type="text" id="deckName" placeholder="卡组名称">
            <button onclick="saveDeck()">保存卡组</button>
            <button onclick="loadDeck()">加载卡组</button>
            <button onclick="deleteDeck()">删除卡组</button>
        </div>

        <div class="flex-row">
            <!-- 卡牌输入 -->
            <div class="card-inputs flex-column" style="flex: 1 1;">
                <h2>卡牌输入</h2>
                <div id="cardInputs"></div>
            </div>

            <!-- 饼图容器 -->
            <div class="card-inputs flex-column" style="flex: 1 1;">
                <h2>卡组构成</h2>
                <canvas id="deckPieChart"></canvas>
            </div>
        </div>

        <!-- 抽卡设置 -->
        <div class="draw-settings">
            <h2>抽卡设置</h2>
            <div class="flex-row" style="gap: 15px;">
                <div style="flex: 1;">
                    <label for="total">卡组总数：</label>
                    <input type="number" id="total" readonly>
                </div>
                <div style="flex: 1;">
                    <label for="draws">抽卡数：</label>
                    <input type="number" id="draws" value="5" min="1" max="60">
                </div>
            </div>
        </div>

        <!-- 逻辑判断条件 -->
        <div class="condition-section">
            <h2>逻辑判断条件</h2>
            <textarea id="condition" placeholder="输入逻辑判断条件，例如：a > 0 && b == 1"></textarea>
            <div style="font-size: 0.8em; color: #666;">
                <strong>运算符优先级说明：</strong><br>
                1. 括号 () 最高优先级<br>
                2. 逻辑非 !<br>
                3. 乘除 * / %<br>
                4. 加减 + -<br>
                5. 比较 > >= < <= == != === !==<br>
                6. 逻辑与 &&<br>
                7. 逻辑或 ||<br>
                <br>
                在条件表达式中，'=' 是赋值运算符。如果您要判断相等，请使用 '==' 或 '==='。
            </div>
        </div>

        <!-- 计算按钮 -->
        <div class="flex-row" style="justify-content: center; gap: 15px; margin-top: 10px;">
            <button onclick="calculate()" style="flex: 1 1;">开始计算</button>
            <button onclick="cancelCalculation()" id="cancelBtn" class="hidden"
                style="background-color: #f44336;">取消计算</button>
        </div>

        <!-- 进度条 -->
        <div id="progressContainer" class="progress-section hidden">
            <progress id="calculationProgress" value="0" max="100"></progress>
            <div id="progressText">等待计算...</div>
        </div>

        <!-- 结果输出 -->
        <div class="results-section">
            <h2>计算结果</h2>
            <div class="results-container">
                <div class="result-row"><label for="probability">概率：</label></div>
                <div class="result-row"><input type="text" id="probability" readonly></div>

                <div class="result-row"><label for="validCombinations">满足条件的组合数：</label></div>
                <div class="result-row"><input type="text" id="validCombinations" readonly></div>

                <div class="result-row"><label for="totalCombinations">总组合数：</label></div>
                <div class="result-row"><input type="text" id="totalCombinations" readonly></div>
            </div>
        </div>
    </div>

    <script>
        // 生成卡牌标签（A-Z, AA-AD）
        function getCardLabel(index) {
            if (index < 26) return String.fromCharCode(65 + index);
            return `A${String.fromCharCode(65 + index - 26)}`;
        }

        // 创建30个卡牌输入框
        function createCardInputs() {
            const container = document.getElementById('cardInputs');
            for (let i = 0; i < 30; i++) {
                const div = document.createElement('div');
                div.className = 'card-input';
                div.innerHTML = `
                    <label>${getCardLabel(i)}类卡:</label>
                    <input type="number" id="card${i}" value="0" min="0" class="card-count" onchange="updateTotalDeck()">
                    <input type="text" id="cardName${i}" placeholder="卡名">
                `;
                container.appendChild(div);
            }
        }

        // 保存卡组
        function saveDeck() {
            const deckName = document.getElementById('deckName').value.trim();
            if (!deckName) {
                alert("请输入卡组名称");
                return;
            }

            const deck = {
                id: Date.now(),
                name: deckName,
                cards: [],
                condition: document.getElementById('condition').value
            };

            for (let i = 0; i < 30; i++) {
                deck.cards.push({
                    count: document.getElementById(`card${i}`).value,
                    name: document.getElementById(`cardName${i}`).value
                });
            }

            const decks = JSON.parse(localStorage.getItem('decks') || '[]');
            const existingIndex = decks.findIndex(d => d.name === deckName);

            if (existingIndex !== -1) {
                if (!confirm(`已存在同名卡组，确认覆盖 "${deckName}" 吗？`)) return;
                decks[existingIndex] = deck;
            } else {
                decks.push(deck);
            }

            localStorage.setItem('decks', JSON.stringify(decks));
            updateDeckList();
            document.getElementById('deckName').value = '';
            alert("卡组保存成功！");
        }

        // 加载卡组
        function loadDeck() {
            const deckId = parseInt(document.getElementById('deckList').value);
            if (!deckId) return;

            const decks = JSON.parse(localStorage.getItem('decks') || '[]');
            const deck = decks.find(d => d.id === deckId);
            if (!deck) return;

            deck.cards.forEach((card, i) => {
                document.getElementById(`card${i}`).value = card.count;
                document.getElementById(`cardName${i}`).value = card.name;
            });
            document.getElementById('condition').value = deck.condition;
            updateTotalDeck();
            alert("卡组加载成功！");
        }

        // 删除卡组
        function deleteDeck() {
            const deckId = parseInt(document.getElementById('deckList').value);
            if (!deckId) return;

            if (!confirm("确认删除选中的卡组吗？")) return;

            const decks = JSON.parse(localStorage.getItem('decks') || '[]');
            const newDecks = decks.filter(d => d.id !== deckId);
            localStorage.setItem('decks', JSON.stringify(newDecks));
            updateDeckList();
            alert("卡组删除成功！");
        }

        // 更新卡组列表
        function updateDeckList() {
            const select = document.getElementById('deckList');
            select.innerHTML = '<option value="">选择卡组</option>';
            const decks = JSON.parse(localStorage.getItem('decks') || '[]');

            decks.forEach(deck => {
                const option = document.createElement('option');
                option.value = deck.id;
                option.textContent = deck.name;
                select.appendChild(option);
            });
        }

        // 计算卡组总数
        function updateTotalDeck() {
            let total = 0;
            document.querySelectorAll('.card-count').forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById('total').value = total;
            updatePieChart();
        }

        // 更新饼图
        let chart = null;
        function updatePieChart() {
            const labels = [];
            const data = [];
            const backgroundColors = [];

            for (let i = 0; i < 30; i++) {
                const count = parseInt(document.getElementById(`card${i}`).value) || 0;
                const name = document.getElementById(`cardName${i}`).value.trim() || getCardLabel(i);
                if (count > 0) {
                    labels.push(name);
                    data.push(count);
                    backgroundColors.push(getColor(i));
                }
            }

            const ctx = document.getElementById('deckPieChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }

        // 生成颜色
        function getColor(index) {
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FFCD56', '#C9CBCF', '#4D5360', '#D6A2E8',
                '#FF7F50', '#87CEEB', '#FFD700', '#7B68EE', '#FF69B4',
                '#00CED1', '#FF4500', '#8A2BE2', '#20B2AA', '#FF6347',
                '#7FFF00', '#DC143C', '#00BFFF', '#FF8C00', '#9932CC',
                '#FFA07A', '#00FA9A', '#8B008B', '#FF1493', '#1E90FF'
            ];
            return colors[index % colors.length];
        }

        // Web Worker 相关变量
        let calculationWorker = null;
        let isCalculating = false;

        // 开始计算
        function calculate() {
            if (isCalculating) {
                alert("计算正在进行中，请稍后...");
                return;
            }

            try {
                // 显示进度条
                document.getElementById('calculationProgress').value = 0;
                document.getElementById('progressText').textContent = '计算中: 0%';
                document.getElementById('progressContainer').classList.remove('hidden');
                
                // 重置结果
                document.getElementById('probability').value = '计算中...';
                document.getElementById('validCombinations').value = '计算中...';
                document.getElementById('totalCombinations').value = '计算中...';

                // 读取输入数据
                const cardCounts = [];
                for (let i = 0; i < 30; i++) {
                    cardCounts.push(parseInt(document.getElementById(`card${i}`).value) || 0);
                }
                const draws = parseInt(document.getElementById('draws').value);
                const deckSize = parseInt(document.getElementById('total').value);

                // 输入验证
                if (draws <= 0) throw new Error("抽卡数必须大于0");
                if (deckSize <= 0) throw new Error("卡组中至少要有1张卡");
                if (draws > deckSize) throw new Error("抽卡数不能超过卡组总数");

                // 转换条件表达式
                const condition = document.getElementById('condition').value;
                if (!condition.trim()) throw new Error("请输入逻辑判断条件");

                // 提示用户关于使用 '==' 的建议
                if (condition.includes('=') && !condition.includes('==')) {
                    alert("提示：在条件表达式中，'=' 是赋值运算符。如果您要判断相等，请使用 '==' 或 '==='。例如：a == 1");
                }

                // 创建Web Worker
                calculationWorker = new Worker(URL.createObjectURL(new Blob([`
                    // 带缓存的组合数计算
                    const combinationCache = new Map();
                    function combination(n, k) {
                        if (k < 0 || k > n) return 0n;
                        if (k === 0n || k === n) return 1n;
                        
                        const key = \`\${n},\${k}\`;
                        if (combinationCache.has(key)) return combinationCache.get(key);
                        
                        let result = 1n;
                        for (let i = 1n; i <= BigInt(k); i++) {
                            result = result * (BigInt(n) - BigInt(k) + i) / i;
                        }
                        
                        combinationCache.set(key, result);
                        return result;
                    }

                    // 变量名转换
                    function varToIndex(varName) {
                        const lc = varName.toLowerCase();
                        if (lc.length === 1) {
                            const code = lc.charCodeAt(0) - 97;
                            if (code >= 0 && code < 26) return code;
                        }
                        if (lc.length === 2 && lc[0] === 'a') {
                            const code = lc.charCodeAt(1) - 97;
                            if (code >= 0 && code < 4) return 26 + code;
                        }
                        throw new Error(\`无效的卡名称: \${varName}\`);
                    }

                    // 主计算函数
                    function calculateProbability(cardCounts, draws, condition) {
                        const totalCards = cardCounts.reduce((a, b) => a + b, 0);
                        let valid = 0n, total = 0n;
                        let lastReportedProgress = 0;
                        let totalIterations = 1;
                        let completedIterations = 0;

                        // 计算总迭代次数
                        for (let count of cardCounts) {
                            totalIterations *= (count + 1);
                        }

                        // 解析条件表达式
                        const conditionFunc = new Function('counts', \`return \${condition.replace(/([a-zA-Z]+)/g, (m) => \`counts[\${varToIndex(m)}]\`)}\`);

                        function recurse(index, counts, remaining) {
                            if (index === cardCounts.length) {
                                if (remaining !== 0) return;
                                
                                let prob = 1n;
                                for (let i = 0; i < counts.length; i++) {
                                    prob *= combination(cardCounts[i], counts[i]);
                                }
                                
                                total += prob;
                                if (conditionFunc(counts)) valid += prob;
                                completedIterations++;
                                return;
                            }

                            // 计算进度
                            const progress = Math.floor((completedIterations / totalIterations) * 100);
                            if (progress !== lastReportedProgress) {
                                lastReportedProgress = progress;
                                postMessage({ type: 'progress', progress });
                            }

                            const max = Math.min(cardCounts[index], remaining);
                            for (let k = 0; k <= max; k++) {
                                counts[index] = k;
                                recurse(index + 1, [...counts], remaining - k);
                            }
                        }

                        recurse(0, [], draws);
                        return { valid, total };
                    }

                    onmessage = function(e) {
                        const { cardCounts, draws, condition } = e.data;
                        try {
                            const result = calculateProbability(cardCounts, draws, condition);
                            postMessage({ type: 'result', ...result });
                        } catch (error) {
                            postMessage({ type: 'error', message: error.message });
                        }
                    };
                `], { type: 'text/javascript' })));

                // 设置Worker事件监听
                calculationWorker.onmessage = function (e) {
                    if (e.data.type === 'progress') {
                        updateProgress(e.data.progress);
                    } else if (e.data.type === 'result') {
                        finalizeCalculation(e.data);
                    } else if (e.data.type === 'error') {
                        showError(e.data.message);
                    }
                };

                // 发送计算任务
                calculationWorker.postMessage({
                    cardCounts,
                    draws,
                    condition
                });

                // 更新UI状态
                isCalculating = true;
                document.getElementById('cancelBtn').classList.remove('hidden');
            } catch (error) {
                alert(`错误：${error.message}`);
                document.getElementById('progressContainer').classList.add('hidden');
            }
        }

        // 更新进度
        function updateProgress(percent) {
            document.getElementById('calculationProgress').value = percent;
            document.getElementById('progressText').textContent = `计算中: ${percent}%`;
        }

        // 完成计算
        function finalizeCalculation(result) {
            isCalculating = false;
            cleanupWorker();

            const draws = parseInt(document.getElementById('draws').value);
            const deckSize = parseInt(document.getElementById('total').value);
            const totalCombination = combination(deckSize, draws);
            const probability = (Number(result.valid) / Number(totalCombination)) * 100;

            // 保留完整精度
            document.getElementById('probability').value = `${probability.toFixed(20)}%`;
            document.getElementById('validCombinations').value = result.valid.toString();
            document.getElementById('totalCombinations').value = totalCombination.toString();

            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('progressText').textContent = '计算完成';
        }

        // 显示错误
        function showError(message) {
            isCalculating = false;
            cleanupWorker();

            document.getElementById('probability').value = '错误';
            document.getElementById('validCombinations').value = '错误';
            document.getElementById('totalCombinations').value = '错误';
            alert(`错误：${message}`);

            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('progressContainer').classList.add('hidden');
            document.getElementById('progressText').textContent = '计算错误';
        }

        // 取消计算
        function cancelCalculation() {
            if (isCalculating && calculationWorker) {
                calculationWorker.terminate();
                isCalculating = false;
                cleanupWorker();

                document.getElementById('probability').value = '已取消';
                document.getElementById('validCombinations').value = '已取消';
                document.getElementById('totalCombinations').value = '已取消';

                alert('计算已取消');
                document.getElementById('cancelBtn').classList.add('hidden');
                document.getElementById('progressContainer').classList.add('hidden');
                document.getElementById('progressText').textContent = '计算已取消';
            }
        }

        // 清理Worker
        function cleanupWorker() {
            if (calculationWorker) {
                calculationWorker.terminate();
                calculationWorker = null;
            }
            // 重置进度条
            document.getElementById('calculationProgress').value = 0;
        }

        // 组合数计算（用于主线程的最终结果计算）
        const combinationCache = new Map();
        function combination(n, k) {
            if (k < 0 || k > n) return 0n;
            if (k === 0n || k === n) return 1n;

            const key = `${n},${k}`;
            if (combinationCache.has(key)) return combinationCache.get(key);

            let result = 1n;
            for (let i = 1n; i <= BigInt(k); i++) {
                result = result * (BigInt(n) - BigInt(k) + i) / i;
            }

            combinationCache.set(key, result);
            return result;
        }

        // 初始化
        createCardInputs();
        updateTotalDeck();
        updateDeckList();
    </script>
</body>
</html>
