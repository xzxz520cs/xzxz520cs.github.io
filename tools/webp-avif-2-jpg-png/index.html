<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换工具 (AVIF/WebP → JPG/PNG)</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <div>
        <h1>图片格式转换工具</h1>

        <div>
            <div>
                <div>
                    <label>输出格式</label>
                    <select id="formatSelect">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                    </select>
                </div>

                <div>
                    <label for="fileInput">选择图片文件</label>
                    <input type="file" id="fileInput" accept=".avif,.webp" multiple>
                    <p>支持格式：AVIF 和 WebP</p>
                </div>

                <div id="status">就绪</div>

                <div>
                    <div></div>
                </div>
            </div>
        </div>

        <button id="downloadBtn">下载全部图片</button>

        <div id="previewContainer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="../../assets/js/webp-avif-2-jpg-png.js"></script>

</body>

</html>
