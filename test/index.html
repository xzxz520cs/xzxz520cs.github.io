<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计系统演示 - 科技风工具库</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- 页头 -->
    <header class="site-header">
        <div class="container">
            <div class="site-title">
                <span>设计系统演示</span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#colors" class="nav-link active">色彩系统</a></li>
                    <li><a href="#components" class="nav-link">组件库</a></li>
                    <li><a href="#forms" class="nav-link">表单元素</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="container">
        <!-- 色彩系统展示 -->
        <section id="colors" class="mt-6">
            <h2>色彩系统</h2>
            <div class="grid mt-4">
                <div class="card">
                    <h3>主色系</h3>
                    <div class="color-grid">
                        <div class="color-swatch bg-primary"></div>
                        <div class="color-swatch bg-primary-hover"></div>
                        <div class="color-swatch bg-primary-active"></div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>功能色</h3>
                    <div class="color-grid">
                        <div class="color-swatch bg-success"></div>
                        <div class="color-swatch bg-warning"></div>
                        <div class="color-swatch bg-danger"></div>
                        <div class="color-swatch bg-info"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 组件展示 -->
        <section id="components" class="mt-6">
            <h2>核心组件</h2>
            
            <div class="grid mt-4">
                <!-- 按钮组件 -->
                <div class="card">
                    <h3>按钮变体</h3>
                    <div class="flex flex--column">
                        <button class="btn">默认按钮</button>
                        <button class="btn btn--primary">主要按钮</button>
                        <button class="btn btn--success">成功按钮</button>
                        <button class="btn btn--danger">危险按钮</button>
                        <button class="btn btn--outline">轮廓按钮</button>
                        <button class="btn" disabled>禁用状态</button>
                    </div>
                </div>

                <!-- 卡片组件 -->
                <div class="card card--elevated">
                    <h3>交互卡片</h3>
                    <p>悬停查看阴影效果，点击体验交互</p>
                    <div class="mt-4">
                        <div class="card nested-card">
                            <h4>嵌套卡片</h4>
                            <p>次级内容展示</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 表单元素 -->
        <section id="forms" class="mt-6 mb-6">
            <h2>表单元素</h2>
            
            <div class="card mt-4">
                <form class="flex flex--column">
                    <div class="form-group">
                        <label>文本输入</label>
                        <input type="text" placeholder="请输入内容">
                    </div>
                    
                    <div class="form-group">
                        <label>下拉选择</label>
                        <select>
                            <option>选项一</option>
                            <option>选项二</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>多行文本</label>
                        <textarea rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>文件上传</label>
                        <input type="file">
                    </div>
                    
                    <div class="flex">
                        <button type="submit" class="btn btn--primary">提交表单</button>
                        <button type="reset" class="btn btn--outline">重置</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <h3 class="footer-title">设计资源</h3>
                    <ul class="footer-links">
                        <li><a href="#">色彩规范</a></li>
                        <li><a href="#">组件文档</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="footer-title">技术支持</h3>
                    <ul class="footer-links">
                        <li><a href="#">更新日志</a></li>
                        <li><a href="#">问题反馈</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="text-muted">© 2024 设计系统演示 保留所有权利</p>
            </div>
        </div>
    </footer>

    <style>
        /* 补充样式 */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .color-swatch {
            height: 80px;
            border-radius: var(--radius-md);
            border: 2px solid var(--color-border);
        }

        .bg-primary { background: var(--color-primary) }
        .bg-primary-hover { background: var(--color-primary-hover) }
        .bg-primary-active { background: var(--color-primary-active) }
        .bg-success { background: var(--color-success) }
        .bg-warning { background: var(--color-warning) }
        .bg-danger { background: var(--color-danger) }
        .bg-info { background: var(--color-info) }

        .nested-card {
            background: var(--color-bg);
            transition: transform var(--transition-fast);
        }
        .nested-card:hover {
            transform: translateX(10px);
        }

        @media (max-width: 768px) {
            .color-swatch {
                height: 60px;
            }
        }
    </style>
</body>
</html>
